<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive UI Template</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Raleway:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: "Raleway", sans-serif;
    }

    header {
      min-height: 100vh;
      background-image: url('./Assets/Hero-bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-family: "Inter", sans-serif;
      font-size: 1.8rem;
      font-weight: 900;
      color: #4E47FF;
    }

    .btn {
      background-color: #4E47FF;
      color: white;
      padding: 12px 36px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: "Raleway", sans-serif;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #372ef5;
    }

    .banner {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding-bottom: 4rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .banner-title {
      font-size: 3rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 3rem;
      line-height: 1.3;
    }

    @media (max-width: 768px) {
      .banner-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .btn {
        padding: 10px 28px;
        font-size: 0.95rem;
      }

      .logo {
        font-size: 1.4rem;
      }

      .nav {
        flex-direction: column;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      .banner-title {
        font-size: 1.5rem;
      }

      .btn {
        padding: 10px 24px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">LOGO</div>
      <button class="btn">Sign Up</button>
    </div>

    <div class="banner">
      <h1 class="banner-title">Cool Dark UI Template for <br>Webflow Agencies!</h1>
      <button class="btn">Stay Focused</button>
    </div>
  </header>
</body>
</html>
